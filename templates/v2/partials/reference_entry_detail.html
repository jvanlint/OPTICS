<li class="list-group-item d-flex justify-content-between" hx-target="this">
    <div class="col">
        {{ updated_item.name }}
    </div>
    {% if table_name == "airframe" %}
        <div class="col">
            {{ updated_item.stations }}
        </div>
        <div class="col">
            {{ updated_item.multicrew }}
        </div>
    {% endif %}
    <div class="col text-right">
        {% include "v2/partials/item_edit_button.html" with item=updated_item %}
    </div>
</li>
