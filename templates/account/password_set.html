{% extends "v2/base_fullscreen.html" %}

{% load crispy_forms_tags %}
{% block head_title %}Set Password{% endblock %}

{% block content %}
    <h1>Set Password</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success " type="submit" name="action" value="Set Password"/>
    </form>
{% endblock %}
