{% extends "v2/profile/base_profile.html" %}
{% load crispy_forms_tags %}

{% block account_block %}
  {% include "v2/profile/profile_nav.html" with active_tab='change_password' %}
  <div class="row">
    <div class="col-md-12 mb-3">
      <div class="card" id="user_info_card">
        <div class="card-body d-flex flex-column ">
          <!-- **************************************************************************  -->
          <h1>Change Password</h1>

          <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-primary" type="submit" name="action" value="Set Password"/>
          </form>

          <!-- **************************************************************************  -->

        </div>
      </div>
    </div>
  </div>
{% endblock account_block %}
